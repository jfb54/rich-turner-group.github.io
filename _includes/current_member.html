<div>
    <article>
        <div>
            <img src="{{post.picture}}" alt="">
        </div>

        <h3 itemprop="headline"> {{post.name}} </h3>

        <p>
            {% if post.website %} <a href="{{ post.website }}"> website</a> {% endif %}
            {% if post.interests %}
            {% for tag in post.interests %}
                <a> | {{ tag }} </a> {% endfor %} {% endif %}
        </p>
    </article>
</div>
