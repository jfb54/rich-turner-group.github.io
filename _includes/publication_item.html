<a href="{{post.link}}" class="link dim w-50-l w-100-s w-50-m outline ba mr3 ph2 black-80 bg-light-gray"
    style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="flex flex-column" style="height: 100%;">

        <div class="flex w-100 v-top ph2" style="margin-bottom: auto;         flex-direction: column;
        justify-content: space-between;">
            <h3 class="fw6 avenir mt3 lh-copy" style="font-size: 1rem; min-height: 6rem; text-wrap: pretty;">
                <span class="fw6"> {{ post.title }} </span>
                <br>
                <span class="fw4 gray">
                    {{ post.authors }}
                </span>
            </h3>
        </div>
        <div class="news-sub-info v-btm">
            <div class="news-type">
                {{ post.type }}
            </div>
            <span class="divider"></span>
            <div class="date">
                {{ post.year }}
            </div>
        </div>
    </div>

</a>
